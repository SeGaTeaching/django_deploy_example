{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value='Login'>
</form>
<p><a href="{% url 'accounts:register' %}">Don't have an account? Register here</a></p>
{% endblock content %}
