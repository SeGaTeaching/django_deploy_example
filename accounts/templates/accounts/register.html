{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value='Register'>
</form>
<p><a href="{% url 'accounts:login' %}">Already have an account? Login here</a></p>
{% endblock content %}
