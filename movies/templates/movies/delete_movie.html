{% extends "base.html" %}

{% block title %}Delete {{ movie.title }}{% endblock title %}

{% block content %}
    <h1>Delete Movie</h1>
    <p>Are you sure you want to delete the movie <strong>{{ movie.title }}</strong> ({{ movie.year }})?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'movies:watchlist' %}">Cancel</a>
    </form>
{% endblock content %}
