{% extends "base.html" %}

{% block title %}Edit {{ movie.title }}{% endblock title %}

{% block content %}

    <h1>Edit Movie</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Rendert alle Felder als <p>-Tags -->
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'movies:watchlist' %}">Back to Watchlist</a>

{% endblock content %}
